<!DOCTYPE html>
<html>
<head>
    <title>Array to List with Persistence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #inputBox {
            width: 300px;
            height: 20px;
        }
        #submitBtn, #deleteBtn {
            margin-top: 10px;
            padding: 5px 10px;
        }
        ul {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter Array</h2>
    <input type="text" id="inputBox" placeholder='Enter array like ["kanna","tharun"]'>
    <button id="submitBtn">Submit</button>
    <button id="deleteBtn">Delete List</button>

    <ul id="listContainer"></ul>

    <script>
        // Function to render the list from localStorage
        function renderList() {
            const listContainer = document.getElementById('listContainer');
            listContainer.innerHTML = '';  // Clear current list

            const savedArray = JSON.parse(localStorage.getItem('listItems')) || [];
            
            savedArray.forEach(function(item) {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                listContainer.appendChild(listItem);
            });
        }

        // Load list from localStorage on page load
        window.onload = function() {
            renderList();
        };

        document.getElementById('submitBtn').addEventListener('click', function() {
            const input = document.getElementById('inputBox').value;
            let array;

            try {
                array = JSON.parse(input);
                if (!Array.isArray(array)) {
                    alert('Please enter a valid array.');
                    return;
                }
            } catch (e) {
                alert('Invalid array format.');
                return;
            }

            // Save array to localStorage
            localStorage.setItem('listItems', JSON.stringify(array));

            // Render updated list
            renderList();
        });

        document.getElementById('deleteBtn').addEventListener('click', function() {
            // Clear the list and input box
            document.getElementById('listContainer').innerHTML = '';
            document.getElementById('inputBox').value = '';

            // Remove items from localStorage
            localStorage.removeItem('listItems');
        });
    </script>
</body>
</html>
